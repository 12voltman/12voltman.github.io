<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFC Hand Scan</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%; height: 100%;
      display: flex; justify-content: center; align-items: center;
      background: #f0f0f0; overflow: hidden;
      font-family: sans-serif;
    }
    .container { position: relative; width: 300px; height: 500px; }
    .hand { position: absolute; top: 5%; left: 50%; transform: translateX(-50%); width: 200px; height: auto; }
    .implant { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 20px; height: 40px; border-radius: 50%; background: rgba(0,0,0,0.5); }
    .buttons { position: absolute; bottom: 10%; left: 50%; width: 200px; height: 200px; transform: translateX(-50%); }
    .buttons svg path { cursor: pointer; transition: fill 0.2s; stroke: #000; stroke-width: 2; }
    .buttons svg path:hover { fill: #ddd; }
    .buttons svg text { fill: #333; font-family: "Comic Sans MS", cursive, sans-serif; pointer-events: none; }
    .circle-text { position: absolute; bottom: 5%; left: 50%; width: 260px; height: 260px; transform: translateX(-50%) rotate(0deg); animation: rotateText 10s linear infinite; pointer-events: none; font-family: "Comic Sans MS", cursive, sans-serif; }
    @keyframes rotateText { from { transform: translateX(-50%) rotate(0deg); } to { transform: translateX(-50%) rotate(360deg); } }
    .circle-text svg text { font-size: 16px; fill: #333; font-family: inherit; }
  </style>
</head>
<body>
  <div class="container">
    <svg class="hand" xmlns="http://www.w3.org/2000/svg" viewBox="20 -100 250 250">
      <!-- Palm -->
      <rect x="95" y="-100" width="140" height="120" rx="20" fill="#ffe0bd" />
      <!-- Thumb -->
      <rect x="-25" y="-80" width="30" height="120" rx="15" transform="rotate(25 65 180)" fill="#ffe0bd" />
      <!-- Fingers -->
      <rect x="100" y="0" width="25" height="140" rx="12" fill="#ffe0bd" />
      <rect x="135" y="0" width="25" height="150" rx="12" fill="#ffe0bd" />
      <rect x="170" y="0" width="25" height="145" rx="12" fill="#ffe0bd" />
      <rect x="205" y="0" width="25" height="130" rx="12" fill="#ffe0bd" />
      <!-- Implant -->
      <rect x="105" y="-70" width="5" height="20" rx="4" fill="#000000" />
    </svg>
    <div class="buttons">
      <svg viewBox="0 0 200 200">
        <a xlink:href="index.html">
          <path d="M100,100 L100,0 A100,100 0 0,1 186.6,150 Z" fill="#8080ff" />
          <text x="150" y="50" text-anchor="middle">
            <tspan x="150" dy="0">Rest</tspan>
            <tspan x="150" dy="1.2em">of my</tspan>
            <tspan x="150" dy="1.2em">website</tspan>
          </text>
        </a>
        <a xlink:href="maxrobinson.vcf">
          <path d="M100,100 L186.6,150 A100,100 0 0,1 13.4,150 Z" fill="#80ff80" />
          <text x="100" y="165" text-anchor="middle">
            <tspan x="100" dy="0">My contact</tspan>
            <tspan x="100" dy="1.2em">info</tspan>
          </text>
        </a>
        <a xlink:href="https://dangerousthings.com/">
          <path d="M100,100 L13.4,150 A100,100 0 0,1 100,0 Z" fill="#ff8080" />
          <text x="50" y="50" text-anchor="middle">
            <tspan x="50" dy="0">Get</tspan>
            <tspan x="50" dy="1.2em">an implant</tspan>
            <tspan x="50" dy="1.2em">of your own</tspan>
          </text>
        </a>
      </svg>
    </div>
    <div class="circle-text">
      <svg viewBox="0 0 260 260">
        <defs><path id="circlePath" d="M130,130 m-120,0 a120,120 0 1,1 240,0 a120,120 0 1,1 -240,0"/></defs>
        <text><textPath xlink:href="#circlePath" startOffset="0%">
            You scanned my hand • You scanned my hand • You scanned my hand • You scanned my hand • You scanned my hand •
        </textPath></text>
      </svg>
    </div>
  </div>
</body>
</html>
